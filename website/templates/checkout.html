<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Thanh toán - AWS</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="{{ url_for('views.home') }}"><img src="../static/images/logo.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="{{ url_for('views.home') }}">Trang chủ</a></li>
                    <li><a href="{{ url_for('products.home') }}">Sản phẩm</a></li>
                    <li><a href="{{ url_for('about.home') }}">Thông tin</a></li>
                    <li><a href="{{ url_for('contact.home') }}">Liên hệ</a></li>
                    <li><a href="{{ url_for('account.home') }}">Tài khoản</a></li>
                    <li><a href="{{ url_for('account.user_acount')}}">Tài khoản người dùng</a></li>
                </ul>
            </nav>
            <a href="{{ url_for('cart.home') }}"><img src="../static/images/cart.png" width="30px" height="30px"></a>
            <img src="../static/images/menu.png" class="menu-icon" onClick="menutoggle()">
        </div>
    </div>

    <div class="small-container checkout-page">
        <h2>Chi tiết thanh toán</h2>
        <form id="checkout-form" action="{{ url_for('checkout.process') }}" method="POST">
            <div class="billing-details">
                <h3>Thông tin khách hàng</h3>
                <div class="input-group">
                    <label for="name">Họ và Tên</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address" required>
            </div>

            <div class="payment-details">
                <h3>Thông tin thẻ</h3>
                <div class="input-group">
                    <label for="card-name">Tên trên thẻ</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="input-group">
                    <label for="card-number">Số thẻ</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="input-group">
                    <label for="exp-month">Tháng hết hạn</label>
                    <input type="text" id="exp-month" name="exp-month" required>
                </div>
                <div class="input-group">
                    <label for="exp-year">Năm hết hạn</label>
                    <input type="text" id="exp-year" name="exp-year" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </div>

            <button type="submit" class="btn">Thanh toán</button>
        </form>
    </div>

    <!----------------------------------script for form submission-------------------------------------->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkoutForm = document.getElementById('checkout-form');

            checkoutForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Normally, you would send the form data to the server here.
                // Simulate successful form submission and redirect to confirmation page
                window.location.href = "confirmation.html";
            });
        });
    </script>

    <!-----------------------------------js for toggle menu------------------------------------------------>
    <script>
        var menuItems=document.getElementById("MenuItems");
        
        MenuItems.style.maxHeight="0px";
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight="200px";
            }
            else{
                MenuItems.style.maxHeight="0px";
            }
        }
    </script>
</body>

</html>
